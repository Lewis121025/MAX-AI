<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max AI - 智能任务助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=5.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <div class="logo">
                    <i class="fa-solid fa-robot logo__icon"></i>
                    <h1 class="logo__title">Max AI</h1>
                </div>
                <p class="logo__subtitle">智能任务执行助手</p>
            </div>

            <nav class="sidebar__nav">
                <button class="nav-button" id="btn-new-session">
                    <i class="fa-solid fa-plus"></i>
                    <span>新建会话</span>
                </button>
            </nav>

            <div class="sidebar__content">
                <div class="history-section">
                    <h2 class="section-title">会话历史</h2>
                    <div class="history-list" id="history-list">
                        <!-- 会话列表将动态加载 -->
                    </div>
                </div>
            </div>

            <div class="sidebar__footer">
                <div class="status-grid" id="status-grid">
                    <!-- 状态指示器将动态加载 -->
                </div>
                <div class="theme-switcher">
                    <button class="theme-button" id="btn-theme-light" title="浅色模式"><i class="fa-solid fa-sun"></i></button>
                    <button class="theme-button" id="btn-theme-dark" title="深色模式"><i class="fa-solid fa-moon"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h2 id="session-title">新会话</h2>
                <div class="header-actions">
                    <button class="action-button" id="btn-export" title="导出对话">
                        <i class="fa-solid fa-download"></i>
                        <span>导出</span>
                    </button>
                    <button class="action-button" id="btn-clear" title="清空对话">
                        <i class="fa-solid fa-trash"></i>
                        <span>清空</span>
                    </button>
                </div>
            </header>

            <div class="chat-area" id="chat-area">
                <div class="chat-messages" id="chat-messages">
                    <!-- 欢迎消息 -->
                    <div class="welcome-screen">
                        <div class="logo-large">
                            <i class="fa-solid fa-robot"></i>
                        </div>
                        <h1 class="welcome-title">Max AI 助手</h1>
                        <p class="welcome-subtitle">我可以帮你执行各种任务：搜索信息、运行代码、分析数据...</p>
                        <div class="example-prompts" id="example-prompts">
                            <!-- 示例问题将动态加载 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="file-preview-container" id="file-preview-container"></div>
                <div class="input-container">
                    <textarea id="user-input" placeholder="输入你的问题... (Shift + Enter 换行)" rows="1"></textarea>
                    <div class="input-actions">
                        <button class="input-action-button" id="btn-upload" title="上传文件">
                            <i class="fa-solid fa-paperclip"></i>
                        </button>
                        <button class="input-action-button send-button" id="btn-send" disabled>
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                    <input type="file" id="file-input" style="display: none;" multiple>
                </div>
                <p class="input-hint">由 LangGraph 和 Claude 3.5 Sonnet 驱动</p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}?v=3.5"></script>
</body>
</html>
